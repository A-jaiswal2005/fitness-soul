<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Soul - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.svg" alt="Fitness Soul" class="logo">
                <h2>Fitness Soul</h2>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-target="dashboard">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button class="nav-item" data-target="exercise">
                    <i class="fas fa-dumbbell"></i>
                    Exercise Plan
                </button>
                <button class="nav-item" data-target="diet">
                    <i class="fas fa-utensils"></i>
                    AI Diet
                </button>
                <button class="nav-item" data-target="progress">
                    <i class="fas fa-chart-line"></i>
                    Progress
                </button>
            </nav>
            
            <div class="user-card card">
                <div class="user-profile">
                    <img src="assets/user-avatar.jpg" alt="User Avatar">
                    <div class="user-info">
                        <h4>John Doe</h4>
                        <p>Fitness Level: Intermediate</p>
                    </div>
                </div>
                <button class="btn btn-icon">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-icon" id="dark-mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <section id="dashboard" class="content-section active">
                <div class="grid-layout">
                    <div class="card metrics-card">
                        <h3>Weekly Summary</h3>
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <i class="fas fa-fire"></i>
                                <span>2,400 kcal</span>
                                <small>Burned</small>
                            </div>
                            <div class="metric-item">
                                <i class="fas fa-weight"></i>
                                <span>75 kg</span>
                                <small>Current Weight</small>
                            </div>
                            <div class="metric-item">
                                <i class="fas fa-trophy"></i>
                                <span>85%</span>
                                <small>Goal Progress</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card workout-card">
                        <h3>Today's Workout</h3>
                        <div class="exercise-list">
                            <div class="exercise-item">
                                <i class="fas fa-running"></i>
                                <div class="exercise-info">
                                    <h4>HIIT Training</h4>
                                    <p>45 minutes â€¢ 600 kcal</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
