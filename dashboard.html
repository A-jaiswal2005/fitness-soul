<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        h1 { 
            color: #4F46E5; 
        }
        .logout-btn {
            background-color: #4F46E5;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-btn:hover { 
            background-color: #4338CA; 
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <p>You have successfully signed in!</p>
    <button class="logout-btn" id="logout">Log Out</button>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.1.0/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.1.0/firebase-auth.min.js"></script>

    <script>
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

onAuthStateChanged(auth, async (user) => {
    if (user) {
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (userDoc.exists()) {
            const data = userDoc.data();
            document.getElementById("user-age").textContent = data.age;
            document.getElementById("user-height").textContent = data.height;
            document.getElementById("user-weight").textContent = data.weight;
            document.getElementById("user-purpose").textContent = data.exercisePurpose;
            document.getElementById("user-injury").textContent = data.injury || "None";
            document.getElementById("user-diet").textContent = data.diet;
        }
    } else {
        window.location.href = "/index.html"; // Redirect if not signed in
    }
});

    </script>
</body>
</html>
