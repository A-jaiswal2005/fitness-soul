<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadUserProfile() {
        const userName = localStorage.getItem("userName"); // Assume name is stored in local storage
        if (!userName) {
          document.getElementById("profile").innerHTML = "No profile found!";
          return;
        }

        const docRef = doc(db, "users", userName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const user = docSnap.data();
          document.getElementById("profile").innerHTML = `
            <h2>${user.name}</h2>
            <p>Age: ${user.age}</p>
            <p>Gender: ${user.gender}</p>
            <p>Weight: ${user.weight} kg</p>
            <p>Height: ${user.height} cm</p>
            <p>Goal: ${user.goal}</p>
          `;
        } else {
          document.getElementById("profile").innerHTML = "Profile not found!";
        }
      }

      loadUserProfile();
    </script>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <div id="profile">Loading profile...</div>
</body>
</html>
